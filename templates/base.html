<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Gala Distinction" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- ðŸŸ¢ NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Gala Distinction</a>

            <div class="d-flex align-items-center">
                {% if user %}
                    <!-- Utilisateur connectÃ© -->
                    <div class="d-flex align-items-center">
                        <div class="avatar-circle me-2">
                            <span class="initial">{{ user.prenom[0] | upper }}</span>
                        </div>
                        <span class="fw-semibold">{{ user.prenom }} {{ user.nom }}</span>
                    </div>
                {% else %}
                    <!-- Boutons de connexion / inscription -->
                    <a href="/login" class="btn btn-outline-primary me-2">Connexion</a>
                    <a href="/register" class="btn btn-primary">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenu de la page -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
